<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    

    <div class="container">

        <form action="/user/login" method="post">
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email">
                {% for message in get_flashed_messages(category_filter=['err_login_email']) %}
                <p>{{message}}</p>
                {% endfor %}
            </div>

            <div class="mb-3">
                <label for="password">Password:</label>
                <input type="password" step="1" class="form-control" name="password" id="password">
                {% for message in get_flashed_messages(category_filter=['err_login_pw']) %}
                <p class="alert alert-danger">{{message}}</p>
                {% endfor %}
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>  
        </form>
        <a href="/">Register</a>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
