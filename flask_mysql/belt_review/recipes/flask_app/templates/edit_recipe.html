<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="d-flex p-2">
            <div>
                <div>
                    <h1>Welcome {{user.first_name}}</h1>
                </div>
            </div>
            <div>
                <a href="/dashboard">Dashboard</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div class="container">
            <form action="/recipe/update", method="post" class="d-flex p-2">
                <div class="input-group mb-3">
                    <input type="hidden" name="id" id="id" value="{{recipe.id}}">
                        <div class="mb-3">
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="" value="{{recipe.name}}">
                        </div>
                        <div class="mb-3">
                            <label for="description">Description:</label>
                            <textarea class="mb-3"name="description" id="description" cols="30" rows="3" value="{{recipe.description}}">{{recipe.description}}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="instructions">Instructions:</label>
                            <textarea class="mb-3"name="instructions" id="instructions" cols="30" rows="3" value="{{recipe.instructions}}">{{recipe.instructions}}</textarea>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                </div>
                <div class="container">
                    <div class="form-check">
                        <label for="date">Date Made On:</label>
                        <input type="date" name="date" id="date" value="{{recipe.date}}">
                    </div>
                    <div class="form-check">
                        <p>Under 30 Minutes?</p>
                        <div>
                            {% if recipe.umin == 1 %}
                            <label class="form-check-label" for="yes">yes</label>
                            <input type="radio" name="umin" id="yes" value="1" checked>
                            <label class="form-check-label" for="no">no</label>
                            <input type="radio" name="umin" id="no" value="0">
                            {% else %}
                            <label class="form-check-label" for="yes">yes</label>
                            <input type="radio" name="umin" id="yes" value="1">
                            <label class="form-check-label" for="no">no</label>
                            <input type="radio" name="umin" id="no" value="0" checked>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
